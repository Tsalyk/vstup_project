<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ec2f8f4143.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
  <title>Calculate Chance</title>
</head>

<body>
  <!-- Header -->
  <header id="chance-home">
    <div class="container">
      <nav id="main-nav">
        <img src="{{ url_for('static',filename='img/logo.png') }}" alt="LOGO" id="logo">
        <ul>
          <li><a href="ucu_chance">Home</a></li>
          <li><a href="chance_calculator" class="current">Calculate</a></li>
        </ul>
      </nav>

      <div class="header-content">
        <h1>Chance Calculator <span class="txt-type" data-weight="3000"
            data-words='["Computer Science ", "Business Analytics ", "Artes Liberales ", "Theology ", "Law ", "Ethics Politics ", "Social Work "]'></span>
        </h1>
      </div>
    </div>
  </header>

  <div class="solid-line"></div>

  <!-- Form section -->
  <section class="specialty-form">
    <div class="form-content container">
      <form action="/chance_calculator" method="POST">

        <div class="form-questions">
          <div>
            <h1>SPECIALTY</h1>
            <div class="select">
              <select name="specialty" id="slct">
                <option selected disabled>{{specialty}}</option>
                {% for specialty in specialties%}
                <option value="{{specialty}}" href="/{{specialty}}">{{specialty}}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="some-margin"></div>

          <div class="only-one">
            <div>
              <h1 class="hidden-heading">SEARCH</h1>
              <button type="submit" class="button-submit">SEARCH</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <div class="solid-line"></div>

  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. All Rights Reserved</p>
      <div class="social">
        <div class="credential">
          <a href=""><i class="fab fa-linkedin"></i></a>
          <p>Tim Kozak</p>
        </div>
        <div class="credential">
          <a href=""><i class="fab fa-linkedin"></i></a>
          <p>Taras Onyshkiv</p>
        </div>
        <div class="credential">
          <a href=""><i class="fab fa-linkedin"></i></a>
          <p>Markiian Tsalyk</p>
        </div>
        <div class="credential">
          <a href=""><i class="fab fa-linkedin"></i></a>
          <p>Severyn Peleshko</p>
        </div>
        <div class="credential">
          <a href=""><i class="fab fa-linkedin"></i></a>
          <p>Oksana Sadova</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/select.js"></script>
</body>

</html>
